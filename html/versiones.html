                <h3>agregar versión</h3>
                <form action="">

                        <div class="form-group-edit">
                            <label for="id">Id</label>
                            <input type="text" id="id" placeholder="Id">
                        </div>

                            <label for="version">Versión</label>
                            <input type="text" placeholder="Versión" id="version">
                        </div>
                        <div class="form-group-edit">
                            <label for="detalle">Detalle</label>
                            <textarea name="" id="detalle" cols="30" rows="10" placeholder="Detalle" maxlength="100"></textarea>
                        </div>
                    </div>
