<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Editar Producto</title>
</head>

<body>
    <div class="container d-flex">
        <div class="editar-form d-flex">
            <h3 class="edit-title">agregar versión</h3>
            <form action="">
                <div class="contenedor-imput">
                    <div class="form-group-edit">
                        <label for="id">Id</label>
                        <input type="text" id="id" placeholder="Id">
                    </div>
                    <div class="form-group-edit">
                        <label for="codUser">Código de usuario</label>
                        <input type="text" id="codUser" placeholder="Código de usuario">
                    </div>
                    <div class="form-group-edit">
                        <label for="codProducto">Código de producto</label>
                        <input type="text" id="codProducto" placeholder="Código de producto">
                    </div>
                    <div class="form-group-edit">
                        <label for="fecha">Fecha</label>
                        <input type="date" name="" id="fecha">
                    </div>
                    <div class="form-group-edit">
                        <label for="version">Versión</label>
                        <input type="text" placeholder="Versión" id="version">
                    </div>
                    <div class="form-group-edit">
                        <label for="detalle">Detalle</label>
                        <textarea name="" id="detalle" cols="30" rows="10" placeholder="Detalle" maxlength="100"></textarea>
                    </div>
                </div>
                <input type="submit" class="btn-submit"
                id="btn-submit" value="Guardar">
            </form>
        </div>
    </div>
</body>
</html>
